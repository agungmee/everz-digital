<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Everz Digital - Sites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      font-family: "Space Grotesk", sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 16px;
      background: #f7f7f5;
      color: #1a1a1a;
    }

    .container {
      max-width: 880px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
    }

    p {
      margin: 0 0 24px;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    a {
      display: block;
      padding: 16px;
      border-radius: 12px;
      background: #fff;
      color: #1a1a1a;
      text-decoration: none;
      border: 1px solid #e3e3e3;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Everz Digital</h1>
    <p>Daftar website aktif di repo ini.</p>
    <div class="grid">
      <a href="sites/labuanrental/">Labuan Rental</a>
      <a href="sites/baturjeeptour/">Batur Jeep Tour</a>
      <a href="sites/luckybali/">Lucky Bali</a>
      <a href="sites/ahilpenida/">Ahil Penida</a>
      <a href="sites/tatilotour/">Tatilo Tour</a>
      <a href="sites/ahabalitransport/">Aha Bali Transport</a>
      <a href="sites/injakbalik/">Injak Balik</a>
      <a href="sites/deta/">Deta</a>
      <a href="sites/semerutrans/">Semeru Trans</a>
      <a href="sites/gab/">Gab</a>
    </div>
  </div>
</body>
</html>
